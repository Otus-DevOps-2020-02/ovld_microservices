image: ruby:2.4.2

stages:
  - build
  - test
  - review

build_job:
  stage: build
  before_script:
    - cd reddit
    - bundle install
  script:
    - echo 'Building'

test_unit_job:
  stage: test
  variables:
    DATABASE_URL: 'mongodb://mongo/user_posts'
  services:
    - mongo:latest
  before_script:
    - cd reddit
    - bundle install
  script:
    - echo 'Testing 1'
    - ruby simpletest.rb

test_integration_job:
  stage: test
  script:
    - echo 'Testing 2'

deploy_dev_job:
  stage: review
  script:
    - echo 'Deploy'
  environment:
    name: dev
    url: http://dev.example.com
