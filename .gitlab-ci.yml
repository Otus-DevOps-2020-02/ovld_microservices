stages:
  - build
  - deploy

build:
  stage: build
  image: docker:19.03.1
  services:
    - docker:19.03.1-dind
  before_script:
    - docker info
  script:
    - docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
    - docker build -t ${DOCKER_LOGIN}/otus-reddit-gitlab:${CI_COMMIT_SHORT_SHA} ./reddit
    - docker push ${DOCKER_LOGIN}/otus-reddit-gitlab:${CI_COMMIT_SHORT_SHA}

deploy:
  stage: deploy
  variables:
    DOCKER_TLS_CERTDIR: ""
  image: docker/compose:latest
  services:
  - docker:dind
  before_script:
    - docker version
    - docker-compose version
  script:
    - docker-compose -f ./reddit/docker-compose.yml up -d
  environment:
    name: dev
    url: http://gitlab.vldops.club:9292
  tags: gitlab-ci-shell
